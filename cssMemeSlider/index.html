<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="carousel">
        <input type="radio" id="slide1" name="slides" checked />
        <input type="radio" id="slide2" name="slides" />
        <input type="radio" id="slide3" name="slides" />
        <input type="radio" id="slide4" name="slides" />

        <div class="slides">
          <div class="slide">
            <img src="./img/slide1.jpg" alt="Slide 1" />
            <p class="slide-text">
              Когда попросили починить бесплатно и качественно
            </p>
          </div>
          <div class="slide">
            <img src="./img/slide2.jpeg" alt="Slide 2" />
            <p class="slide-text">
              Когда тестировщик нашел баг/баги в день релиза
            </p>
          </div>
          <div class="slide">
            <img src="./img/slide3.jpg" alt="Slide 3" />
            <p class="slide-text">
              Когда гуглишь новую ошибку, а все ссылки уже фиолетовые
            </p>
          </div>
          <div class="slide">
            <img src="./img/slide4.png" alt="Slide 4" />
            <p class="slide-text">
              Я тестирую приложение после того, как изиенил код
            </p>
          </div>
        </div>
        <div class="controls">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
        </div>
      </div>
    </div>
  </body>
</html>
